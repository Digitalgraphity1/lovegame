<script>
    // डिफ़ॉल्ट भाषा अंग्रेजी सेट करें
    let currentLanguage = ''; // कोई भाषा डिफ़ॉल्ट में सेट नहीं है

    function setLanguage(lang) {
        currentLanguage = lang;
        document.getElementById('language-selection').style.display = 'none'; // भाषा चयन को छिपाएं
        document.querySelectorAll('.en').forEach(el => el.style.display = 'none'); // सभी को छिपाएं
        document.querySelectorAll('.hi').forEach(el => el.style.display = 'none');

        if (lang === 'en') {
            document.querySelectorAll('.en').forEach(el => el.style.display = 'block'); // अंग्रेजी सामग्री दिखाएं
        } else if (lang === 'hi') {
            document.querySelectorAll('.hi').forEach(el => el.style.display = 'block'); // हिंदी सामग्री दिखाएं
        }

        // पहला पेज दिखाएं
        document.getElementById('page1').style.display = 'block';
    }

    // AI Calculating स्क्रीन दिखाने और छिपाने का फ़ंक्शन
    function showCalculating(callback) {
        const aiCalculating = document.getElementById('ai-calculating');
        aiCalculating.style.display = 'flex';

        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = '0';

        const intervalTime = 50;
        const totalTime = 5000;
        const widthMax = 100; // maximum width for the code.
        const increment = (widthMax / (totalTime / intervalTime));

        let width = 0;
        progressBar.style.width = width + '%';

        const interval = setInterval(() => {
            width += increment;
            if (width >= widthMax) {
                width = widthMax;
                clearInterval(interval);
                setTimeout(() => {
                    aiCalculating.style.display = 'none';
                    callback(); // पास किए गए फ़ंक्शन को कॉल करें
                }, 0);
            }
            progressBar.style.width = width + '%';
        }, intervalTime);
    }

    // फ़ंक्शन संगीत को म्यूट/अनम्यूट करने के लिए
    function toggleMusic() {
        var music = document.getElementById("romanticMusic");
        music.muted = !music.muted;
    }

    // उपयोगकर्ता इंटरैक्शन के बाद संगीत चलाएं
    function playMusic() {
        var music = document.getElementById("romanticMusic");
        music.play();
        document.removeEventListener('click', playMusic);
        document.removeEventListener('touchstart', playMusic);
    }

    document.addEventListener('click', playMusic);
    document.addEventListener('touchstart', playMusic);

    function showResultWithConfetti() {
        // परिणाम कंटेनर दिखाएं
        document.getElementById('result').style.display = 'block';

        // कंफेट्टी बनाने के लिए 50 तत्वों का उपयोग करें
        for (let i = 0; i < 50; i++) {
            createConfetti();
        }
    }

    // कंफेट्टी बनाने के लिए फ़ंक्शन
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDelay = Math.random() + 's';
        document.body.appendChild(confetti);
        // कंफेट्टी निकालने के लिए
        setTimeout(function() {
            confetti.remove();
        }, 3000);
    }

    // रैंडम कलर जनरेट करने के लिए फ़ंक्शन
    function getRandomColor() {
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // हर सेकंड में एक दिल बनाएँ
    setInterval(function() {
        createHeart();
    }, 500);

    // दिल बनाने के लिए फ़ंक्शन
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️'; // दिल का प्रतीक
        heart.style.left = Math.random() * 100 + 'vw'; // स्क्रीन के बाएं किनारे पर यादृच्छिक स्थान
        heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // यादृच्छिक अवधि
        document.body.appendChild(heart);
        setTimeout(function() {
            heart.remove();
        }, 5000);
    }
 // उड़ने वाले दिल बनाने के लिए फंक्शन
 function createHeartTrail(x, y) {
     const heart = document.createElement('div');
     heart.classList.add('heart');
     heart.style.left = x + 'px';
     heart.style.top = y + 'px';
     document.body.appendChild(heart);
     setTimeout(function() {
         heart.remove();
     }, 1000);
 }
// अपने कर्सर के चारों ओर दिल के प्रभाव को जोड़ने के लिए, यह स्निपेट जोड़ें
document.addEventListener('mousemove', function(e) {
    createHeartTrail(e.clientX, e.clientY);
});
