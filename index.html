<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Harmony Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); opacity: 1; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-1000px); opacity: 0; }
      }
      .heart-particle {
        animation: float 10s infinite;
        position: absolute;
        bottom: -50px; /* Start below screen */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
  <!-- Load Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gradient-to-br from-pink-400 via-red-400 to-purple-500">
    <div id="root"></div>
    <!--
      The script tag for index.tsx is changed:
      - type="text/babel" tells Babel to transpile this script.
      - data-presets="react,typescript" tells Babel to use presets for React (JSX) and TypeScript.
      - data-type="module" ensures it's treated as an ES module, allowing imports/exports.
      - src="./index.tsx" uses a relative path, crucial for GitHub Pages.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
